<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>

    <link rel='stylesheet prefetch' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Kreon|Port+Lligat+Slab|Roboto|Alfa Slab One'>
    <link rel="stylesheet" href="css/Simon.css">
  </head>
  <body ng-app="simon" ng-controller="game">
    <div class="container well" align="center" style="background-color: rgba(255,255,255,0.9);">
      <p>
        Total buttons pressed: {{total}}
      </p>
    </div>

    <div class="wrapper">
      <div class="wrapper-top">
        <div class="option green" ng-click="optionClick($event)">
        </div>

        <div class="option red" ng-click="optionClick($event)">
        </div>

        <div class="option yellow" ng-click="optionClick($event)">
        </div>

        <div class="option blue" ng-click="optionClick($event)">
        </div>
      </div>

      <div class="console">
        <div class="console-inner">
          <div class="container-fluid">
            <h3 style="font-family: Alfa Slab One;">Simon<span class="small">Â®</span></h3>
            <div class="row">
              <p class="col-xs-4 btn btn-info btn-xs" ng-click="Start()">Start</p>
              <p class="col-xs-4 counter">{{total}}</p>
              <p class="col-xs-4 btn btn-danger btn-xs" ng-click="Clear()">Clear</p>
              <p class="col-xs-12 btn btn-default btn-xs" ng-click="ReplayAll()">Replay</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 40px;">
      <div class="container alert alert-info fade in" align="center" ng-show="Replaying" >
        <h4><strong>Standby.</strong> Currently replaying!</h4>
      </div>
    </div>



    <script src="js/angular.min.js"></script>
    <script src='js/jquery.js' type="text/javascript"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/Simon.js"></script>
  </body>
</html>
