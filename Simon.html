<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>

    <link rel='stylesheet prefetch' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Kreon|Port+Lligat+Slab|Roboto'>
    <link rel="stylesheet" href="css/Simon.css">
  </head>
  <body ng-app="simon" ng-controller="game">
    <div class="well" align="center" style="background-color: rgba(255,255,255,0.5);">
      <p>
        Total buttons pressed: {{total}}
      </p>
    </div>

    <div class="wrapper">
      <div class="wrapper-top">
        <div class="option green" ng-click="optionClick($event)">
        </div>

        <div class="option red" ng-click="optionClick($event)">
        </div>

        <div class="option yellow" ng-click="optionClick($event)">
        </div>

        <div class="option blue" ng-click="optionClick($event)">
        </div>
      </div>

      <div class="console">
        <div class="console-inner">
          <h3>Simon</h3>
          <p class="btn btn-default btn-sm" ng-click="ReplayAll()">Replay all</p>
          <p class="btn btn-danger btn-xs" ng-click="Clear()">Clear</p>
        </div>
      </div>
    </div>



    <script src="js/angular.min.js"></script>
    <script src='js/jquery.js' type="text/javascript"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/Simon.js"></script>
  </body>
</html>
